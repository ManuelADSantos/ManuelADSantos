<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Ground plate -->
  <rect x="12" y="160" width="196" height="36" rx="6" fill="#0f1626" stroke="#1b2430" stroke-width="3"/>

  <!-- Base -->
  <g transform="translate(110,170)">
    <circle r="16" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
    <circle r="10" fill="#0b1220"/>
    <circle cx="-6" cy="-4" r="2" fill="#7be7ff"/>
  </g>

  <!-- Shoulder -->
  <g id="shoulder" transform="translate(110,148)">
    <rect x="-10" y="-6" width="20" height="12" rx="2" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
    
    <!-- Shoulder rotation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="-12 0 0"
      to="22 0 0"
      dur="3.5s"
      repeatCount="indefinite"
      additive="sum"/>

    <!-- Upper arm -->
    <rect x="-7" y="-46" width="14" height="80" rx="4" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
    <rect x="-3.5" y="-30" width="7" height="18" rx="1.5" fill="rgba(255,255,255,0.06)"/>

    <!-- Elbow -->
    <g id="elbow" transform="translate(0,-46)">
      <circle r="9" fill="#6c7a83" stroke="#364247" stroke-width="1.5"/>
      
      <!-- Elbow rotation -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="10 0 0"
        to="64 0 0"
        dur="2.2s"
        repeatCount="indefinite"
        additive="sum"/>

      <!-- Forearm -->
      <rect x="-5.5" y="-72" width="11" height="68" rx="3.5" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
      <rect x="-3" y="-58" width="6" height="34" rx="2" fill="rgba(255,255,255,0.06)"/>

      <!-- Wrist -->
      <g id="wrist" transform="translate(0,-70)">
        <rect x="-6" y="-6" width="12" height="12" rx="3" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
        
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="-8 0 0"
          to="12 0 0"
          dur="2.2s"
          repeatCount="indefinite"
          additive="sum"/>

        <!-- Gripper -->
        <g id="gripper" transform="translate(0,-8)">
          <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#9aa9b1" stroke="#5e6b71" stroke-width="1"/>
          
          <!-- Left finger -->
          <g class="finger-left" transform="translate(-10,0)">
            <rect x="0" y="-2" width="12" height="4" rx="1.5" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
            <rect x="10" y="-2" width="6" height="4" rx="1.5" fill="#7be7ff"/>
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="18 6 0"
              to="-12 6 0"
              dur="0.9s"
              repeatCount="indefinite"
              additive="sum"/>
          </g>

          <!-- Right finger -->
          <g class="finger-right" transform="translate(10,0)">
            <rect x="-12" y="-2" width="12" height="4" rx="1.5" fill="#c7d2da" stroke="#6c7a83" stroke-width="2"/>
            <rect x="-18" y="-2" width="6" height="4" rx="1.5" fill="#7be7ff"/>
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="-18 6 0"
              to="12 6 0"
              dur="0.9s"
              repeatCount="indefinite"
              additive="sum"/>
          </g>

        </g>
      </g>
    </g>
  </g>
</svg>
